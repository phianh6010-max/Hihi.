  <style>

    .card{width:min(920px,95%);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border-radius:16px;padding:34px;box-shadow:0 10px 40px rgba(2,6,23,0.6);position:relative;overflow:hidden}

    .question{font-weight:700;font-size:22px;margin:18px 0}

    .option{flex:1;padding:18px;border-radius:12px;border:2px dashed rgba(230,238,248,0.06);text-align:center;font-weight:800;cursor:pointer;transition:transform .15s ease,box-shadow .15s ease,background .18s ease}

    footer{position:absolute;left:0;right:0;bottom:10px;text-align:center;color:rgba(230,238,248,0.45);font-weight:600}

</head>
<body>
  <div class="card" role="main">
    <h1>Con nh·ªõ ba r üí≠</h1>
    <p class="lead">Ch·ªçn c√¢u tr·∫£ l·ªùi c·ªßa ba n√®.</p>

    <div class="question">Ba c√≥ y√™u con h√¥ng?</div>

    <div class="options" role="radiogroup" aria-label="Ba c√≥ y√™u con h√¥ng">
      <div class="option" role="radio" tabindex="0" aria-checked="false" data-value="co" id="opt-co">C√≥</div>
      <div class="option" role="radio" tabindex="0" aria-checked="false" data-value="khong" id="opt-khong">Kh√¥ng</div>

    <div class="controls">
      <button class="btn" id="confirm">X√°c nh·∫≠n</button>
      <div class="muted" id="resultText">Ch∆∞a ch·ªçn c√¢u tr·∫£ l·ªùi.</div>
      <label style="margin-left:auto;color:var(--muted);font-weight:600">Class: <span style="color:#fff;margin-left:6px">10c√™1</span></label>
    </div>

    <footer>by H√πng 10c√™1</footer>
  </div>

  <script>
    const optCo = document.getElementById('opt-co');
    const optKh = document.getElementById('opt-khong');
    const resultText = document.getElementById('resultText');
    let selected = null;

    function selectOption(el){
      if(selected) { selected.classList.remove('selected'); selected.setAttribute('aria-checked','false'); }
      selected = el;
      el.classList.add('selected');
      el.setAttribute('aria-checked','true');
      resultText.textContent = 'B·∫°n ƒë√£ ch·ªçn: ' + (el.dataset.value === 'co' ? 'C√≥' : 'Kh√¥ng');
    }

    [optCo,optKh].forEach(el=>{
      el.addEventListener('click', ()=>selectOption(el));
      el.addEventListener('keyup', (e)=>{ if(e.key==='Enter' || e.key===' ') selectOption(el); });
    });

    document.getElementById('confirm').addEventListener('click', ()=>{
      if(!selected){ resultText.textContent = 'H√£y ch·ªçn 1 √¥ tr∆∞·ªõc ƒë√£ nha.'; return; }
      if(selected.dataset.value === 'co'){
        resultText.textContent = 'Ba y√™u con nhi·ªÅu l·∫Øm üíñ';
        launchConfetti();
      } else {
        resultText.textContent = 'Bu·ªìn gh√™... nh∆∞ng con v·∫´n th∆∞∆°ng ba ü§ç';
        launchTears();
      }
    });

    function launchConfetti(){
      const colors=['#f43f5e','#fb923c','#facc15','#10b981','#60a5fa','#a78bfa'];
      for(let i=0;i<40;i++){
        const el=document.createElement('div');
        el.className='confetti';
        el.style.left=(Math.random()*window.innerWidth)+'px';
        el.style.top='-10px';
        el.style.width=(6+Math.random()*8)+'px';
        el.style.height=(10+Math.random()*10)+'px';
        el.style.background=colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(el);
        const dx=(Math.random()*800-400);
        const dy=(window.innerHeight*0.6 + Math.random()*200);
        el.animate([
          {transform:'translateY(0) rotate(0)', opacity:1},
          {transform:`translate(${dx}px, ${dy}px) rotate(${dx>0?360:-360}deg)`, opacity:0}
        ],{duration:1400+Math.random()*800,easing:'cubic-bezier(.2,.6,.2,1)'});
        setTimeout(()=>el.remove(),2200);
      }
    }

    function launchTears(){
      for(let i=0;i<18;i++){
        const t=document.createElement('div');
        t.className='tear';
        const startX = (window.innerWidth/2) + (Math.random()*240-120);
        t.style.left = startX + 'px';
        t.style.top = '120px';
        document.body.appendChild(t);
        const dx = (Math.random()*120-60);
        const dy = 380 + Math.random()*200;
        t.animate([
          {transform:'translateY(0) scale(1)', opacity:1},
          {transform:`translate(${dx}px, ${dy}px) scale(.6)`, opacity:0}
        ],{duration:1200+Math.random()*800,easing:'cubic-bezier(.2,.6,.2,1)'});
        setTimeout(()=>t.remove(),2000);
      }
    }
  </script>
